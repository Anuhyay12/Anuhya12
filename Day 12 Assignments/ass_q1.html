<!DOCTYPE html>
<html>
 <head> 
			<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
			<script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head> 
<body>
<div class="container border rounded p-3 m-2">
    <p class="h1">Daily Progress</p>
    <br/>
    <div class="container">
      <p class="h3">Project workforce <span class="float-end text-danger">32.21%<i class="bi bi-arrow-down"></i></span></p>     
      <div  class="progress  mt-2">
        <div  class="progress-bar  bg-primary"  style="width:32.21%;"></div>		 
    </div>
    <p class="secondary">15% of required workforce needed.</p>
    </div>    
    <div class="container">
      <p class="h3">Project Velocity<sup class="h6">TM</sup><span class="float-end text-success">50.21%<i class="bi bi-arrow-up"></i></span></p>
      <div class="progress mt-2">
        <div class="progress-bar bg-primary " style="width:50.21%"></div>
      </div>   
      <p class="secondary">30% of required velocity needed.</p>
    </div>
    <div class="container">
      <p class="h3">Critical hours<span class="float-end text-success ">80.21%<i class="bi bi-arrow-up"></i></span></p>
      <div class="progress mt-2">
        <div class="progress-bar bg-primary " style="width:80.21%"></div>
      </div>
      
      <p class="secondary">30% of required velocity needed.</p>
    </div>
</div>
</body>
</html>
