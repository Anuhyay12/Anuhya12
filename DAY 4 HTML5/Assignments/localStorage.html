File Name :  Demo1.html

 <html>
    <head> </head>
    <body>
        <h3>  HTML5 Api - Web Storage Demo </h3>
        <hr></hr>	
        Select you favourite color: <select id="t1"><option>Black</option>
        <option>blue</option>
    <option>Pink</option>
    <option>red</option>
    <option>grey</option></select>
        <br></br>
        <input type="button" onclick="f1()"   value="Set Item" />
        <input type="button" onclick="f2()"   value="Get Item" />
        <input type="button" onclick="f3()"   value="Remove Item" />
        <br></br>
        <hr/>
        <a href="localStorage2.html">Next Page</a>
        
        <script>	
            function f1()
            {
                var obj = document.getElementById("t1");
                localStorage.setItem("uid",  obj.value);
                alert("Colour stored in webstorage.");
            }	
            
            function f2()
            {	
                var str  =  localStorage.getItem("uid");
                alert("Colour is : " + str);
            }
            
            function f3()
            {	
                localStorage.removeItem("uid");
                alert("User Id removed from webstorage.");
            }		
        </script>	 
    </body>
    </html>
