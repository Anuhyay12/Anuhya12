<!DOCTYPE html>
<html>
    <head>
        <title>
            Dealing with JSON 
        </title>
    </head>
    <body>
        <input type="button"value="Stringify" onclick="fn_convertfromobjtoJSON()"/>
        <input type="button"value="Parse"onclick="fn_convertfromJSONtoobj()"/>
        <script>
            function fn_convertfromobjtoJSON(){
                var obj={empno:12,ename:"nate",job:"Analyst",salary:40000,deptno:21};
                console.log(obj);
                var str=JSON.stringify(obj);
                console.log("JSON String :"+str);
            }
            function fn_convertfromJSONtoobj(){
                var string='{"empno":12,"ename":"nate","job":"Analyst","salary":40000,"deptno":21}';

                console.log(string);
                var obj=JSON.parse(string);
                console.log(obj);
            }
        </script>
    </body>
</html>
