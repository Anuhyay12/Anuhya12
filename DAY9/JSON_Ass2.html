<!DOCTYPE html>
<html>
    <head>
        <title>Array of objects</title>
    </head>
    <body>
        <input type="button"value="stringify"onclick="fn_convertfromobjtoJSON()"/>
        <input type="button"value="parse"onclick="fn_convertfromJSONtoobj()"/>
        <script>
            function fn_convertfromobjtoJSON(){
                var employeeArray = [
                    {empno:12,ename:"nate",job:"Analyst",salary:40000,deptno:21},
                    {empno:13, ename:"mark",job:"Analyst",salary:40000,deptno:22},
                    {empno:14,ename:"betty",job:"Analyst",salary:40000,deptno:22},
                    {empno:15,ename:"cheryl",job:"Analyst",salary:40000,deptno:21}
                ]
                console.log(employeeArray);
                var str=JSON.stringify(employeeArray);
                console.log(str);
            }
            function fn_convertfromJSONtoobj(){
                var employeeArray = '[{"empno":12,"ename":"nate","job":"Analyst","salary":40000,"deptno":21},{"empno":13,"ename":"mark","job":"Analyst","salary":40000,"deptno":21},{"empno":14,"ename":"betty","job":"Analyst","salary":40000,"deptno":22},{"empno":15,"ename":"cheryl","job":"Analyst","salary":40000,"deptno":21}]';
                
                console.log(employeeArray);
                var obj=JSON.parse(employeeArray);
                console.log(obj);
            }
        </script>
    </body>
</html>
