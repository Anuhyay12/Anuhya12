<!-- Create  a web page to implement drag and drop feature using HTML5 API -->
<!DOCTYPE html>
<html>
	<head>		
		<style>
			#div1, #div2
			{
				border:3px solid Blue;
				border-radius  :  10px;
				padding: 5px;
				width: 700px;
				height: 130px;			
				text-align: center;				
			}
		</style>
	</head>
	<body>
	<h3>HTML5 APIs   - Drag & Drop   </h3>
	<hr/>	
 
	<div id="div2" style="background-color:LightBlue;">
	
	<img 	src="https://th.bing.com/th/id/R.b6df248720a5a42b819319897601e6aa?rik=cToutH%2fiHnIKzQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fangry-birds-hd-png--3400.png&ehk=cRm9H%2fqye53MqdAZYsnHGWDNdJTYqrUdDZQXh1qmL00%3d&risl=&pid=ImgRaw&r=0"	
			    height="90"   width="90"  				
				id="img1"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
				/>

		<img 	src="https://th.bing.com/th/id/R.2ea75b7557262d55da1c7855e257359b?rik=3aIdhO9Sff0mlg&riu=http%3a%2f%2fimg.talkandroid.com%2fuploads%2f2014%2f01%2fangry-bird-icon.png&ehk=93SUFznD0Keo69MSO3%2fNpqHEY%2benwva58fU4fFMyJFc%3d&risl=&pid=ImgRaw&r=0"	
			    height="90"   width="90"  				
				id="img2"  
				draggable="true" 
				ondragstart="fn_dragStart(event)"
			  />		

	<img 	src="https://1.bp.blogspot.com/-73M9N6eX9FM/XIbOsAprRmI/AAAAAAAAJJE/cNMlmIkq6Mg_sPUMGN-mFeqVqkb_H9BHACEwYBhgL/s1600/Angry%2BBirds%2B2.png"	
			    height="90"   width="90"  				
				id="img3"  
				draggable="true" 
				ondragstart="fn_dragStart(event)" />		
    			

	</div>			
		<br></br>		
 
	<div id="div1" 	
			style="background-color:LightPink;"
			ondrop="fn_drop(event)"
			ondragover="fn_dragOver(event)">
	</div>
			
	<script>	 
		var  selectedId  = "";   // Global vars
		
		function fn_dragStart(event) 
		{  			
			selectedId  =  event.target.id ;
		//	alert(event.target.src);
		//	alert(selectedId);
		}	
		
		function fn_dragOver(event) 
		{
			 event.preventDefault();
		}

		function fn_drop(event) 
		{
			event.preventDefault();
			var  obj  =  document.getElementById(selectedId);
			event.target.appendChild( obj );			
		}		
	</script>
	
	
	
	
	</body>	
</html>
